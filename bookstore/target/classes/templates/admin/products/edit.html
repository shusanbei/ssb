<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<LINK th:href="@{/css/Style.css}" type="text/css" rel="stylesheet">
	<script language="javascript" th:src="@{/js/public.js}"></script>
	<script language="javascript" th:src="@{/js/check.js}"></script>
	<script type="text/javascript">
		//设置类别的默认值
		function setProductCategory(t) {
			var category = document.getElementById("category");

			var ops = category.options;
			for (var i = 0; i < ops.length; i++) {

				if (ops[i].value == t) {
					ops[i].selected = true;
					return;
				}
			}

		};
	</script>
</HEAD>

<body onload="setProductCategory('${p.category}')">
	<form id="userAction_save_do" name="Form1" action="save" method="post" enctype="multipart/form-data">
		<input type="hidden" name="id" th:value="${product.id}" /> &nbsp;
		<table cellSpacing="1" cellPadding="5" width="100%" align="center" bgColor="#eeeeee"
			style="border: 1px solid #8ba7e3" border="0">
			<tr>
				<td class="ta_01" align="center" bgColor="#afd1f3" colSpan="4" height="26">
					<strong>编辑商品</strong>
				</td>
			</tr>
			<tr>
				<td align="center" bgColor="#f5fafe" class="ta_01">商品名称：</td>
				<td class="ta_01" bgColor="#ffffff">
					<input type="text" name="name" class="bg" th:value="${product.name }" />
				</td>
				<td align="center" bgColor="#f5fafe" class="ta_01">商品价格：</td>
				<td class="ta_01" bgColor="#ffffff">
					<input type="text" name="price" class="bg" th:value="${product.price }" />
				</td>
			</tr>
			<tr>
				<td align="center" bgColor="#f5fafe" class="ta_01">商品数量：</td>
				<td class="ta_01" bgColor="#ffffff">
					<input type="text" name="pnum" class="bg" th:value="${product.pnum }" />
				</td>
				<td align="center" bgColor="#f5fafe" class="ta_01">商品类别：</td>
				<td class="ta_01" bgColor="#ffffff">
					<select name="category" id="category">
						<option th:value="${product.category}">--选择商品类加--</option>
						<option th:if="${product.category eq '文学'}" th:selected="selected" value="文学">文学</option>
						<option th:if="${product.category eq '生活'}" th:selected="selected"  value="生活">生活</option>
						<option th:if="${product.category eq '计算机'}" th:selected="selected"  value="计算机">计算机</option>
						<option th:if="${product.category eq '外语'}" th:selected="selected"  value="外语">外语</option>
						<option th:if="${product.category eq '经营'}" th:selected="selected"  value="经营">经营</option>
						<option th:if="${product.category eq '励志'}" th:selected="selected"  value="励志">励志</option>
						<option th:if="${product.category eq '社科'}" th:selected="selected"  value="社科">社科</option>
						<option th:if="${product.category eq '学术'}" th:selected="selected"  value="学术">学术</option>
						<option th:if="${product.category eq '少儿'}" th:selected="selected"  value="少儿">少儿</option>
						<option th:if="${product.category eq '艺术'}" th:selected="selected"  value="艺术">艺术</option>
						<option th:if="${product.category eq '原版'}" th:selected="selected"  value="原版">原版</option>
						<option th:if="${product.category eq '科技'}" th:selected="selected"  value="科技">科技</option>
						<option th:if="${product.category eq '考试'}" th:selected="selected"  value="考试">考试</option>
						<option th:if="${product.category eq '生活百科'}" th:selected="selected"  value="生活百科">生活百科</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center" bgColor="#f5fafe" class="ta_01">商品图片：</td>
				<td class="ta_01" bgColor="#ffffff" colSpan="3">
					<input type="file" name="productImg" size="30" value="" />
				</td>
			</tr>
			<TR>
				<TD class="ta_01" align="center" bgColor="#f5fafe">商品描述：</TD>
				<TD class="ta_01" bgColor="#ffffff" colSpan="3">
					<textarea name="description" cols="30" rows="3" style="WIDTH: 96%" th:text="${product.description}">${p.description}</textarea>
				</TD>
			</TR>
			<TR>
				<td align="center" colSpan="4" class="sep1">
					<img th:src="@{/images/shim.gif}">
				</td>
			</TR>
			<tr>
				<td class="ta_01" style="WIDTH: 100%" align="center" bgColor="#f5fafe" colSpan="4">
					<input type="submit" class="button_ok" value="确定">
					<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
					<input type="reset" value="重置" class="button_cancel" />
					<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
					<INPUT class="button_ok" type="button" onclick="history.go(-1)" value="返回" />
					<span id="Label1"> </span>
				</td>
			</tr>
		</table>
	</form>
</body>

</HTML>
