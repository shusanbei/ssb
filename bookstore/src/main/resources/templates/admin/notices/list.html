<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/Style.css}" rel="stylesheet" type="text/css" />
	<script language="javascript" th:src="@{/js/public.js}"></script>
	<script type="text/javascript">
		function addNotice() {
			window.location.href = "add";
		}
	</script>
</HEAD>

<body>
	<br />
	<form id="Form1" name="Form1" action="" method="post">
		<table cellSpacing="1" cellPadding="0" width="100%" align="center" bgColor="#f5fafe" border="0">
			<tbody>
				<tr>
					<td class="ta_01" align="center" bgColor="#afd1f3">
						<strong>公 告 列 表</strong>
					</td>
				</tr>
				<tr>
					<td class="ta_01" align="right">
						<button type="button" id="add" name="add" value="&#28155;&#21152;" class="button_add"
							onclick="addNotice()">
							&#28155;&#21152;
						</button>
					</td>
				</tr>
				<tr>
					<td class="ta_01" align="center" bgColor="#f5fafe">
						<table cellspacing="0" cellpadding="1" rules="all" bordercolor="gray" border="1" id="DataGrid1"
							style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-LEFT: gray 1px solid; WIDTH: 100%; WORD-BREAK: break-all; BORDER-BOTTOM: gray 1px solid; BORDER-COLLAPSE: collapse; BACKGROUND-COLOR: #f5fafe; WORD-WRAP: break-word">
							<tr style="FONT-WEIGHT: bold; FONT-SIZE: 12pt; HEIGHT: 25px; BACKGROUND-COLOR: #afd1f3">
								<td align="center" width="12%">公告编号</td>
								<td align="center" width="12%">公告标题</td>
								<td align="center" width="24%">公告内容</td>
								<td align="center" width="8%">时间</td>
								<td width="8%" align="center">编辑</td>
								<td width="8%" align="center">删除</td>
							</tr>
								<tr onmouseover="this.style.backgroundColor = 'white'"
									onmouseout="this.style.backgroundColor = '#F5FAFE';"
								th:each="n : ${noticeList}">
									<td style="CURSOR: hand; HEIGHT: 22px" align="center" width="23" th:text="${n.nId}">${n.n_id }</td>
									<td style="CURSOR: hand; HEIGHT: 22px" align="center" width="18%" th:text="${n.title}">${n.title }</td>
									<td style="CURSOR: hand; HEIGHT: 22px" align="center" width="8%" th:text="${n.details}">${n.details }</td>
									<td style="CURSOR: hand; HEIGHT: 22px" align="center" width="8%" th:text="${n.nTime}">${n.n_time }</td>
									<td align="center" style="HEIGHT: 22px" width="7%">
										<a th:href="'edit?nId=' + ${n.nId}">
											<img th:src="@{/images/i_edit.gif}" border="0" style="CURSOR: hand">
										</a>
									</td>
									<td align="center" style="HEIGHT: 22px" width="7%">
										<a th:href="'del?nId=' + ${n.nId}">
											<img th:src="@{/images/i_del.gif}" width="16" height="16" border="0"
												style="CURSOR: hand">
										</a>
									</td>
								</tr>
						</table>
					</td>
				</tr>
			</TBODY>
		</table>
	</form>
</body>

</HTML>
